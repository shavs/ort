<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ORT - Offline Referencing Tool using Web Technologies</title>
  <link href="ort.css" rel="stylesheet" type="text/css">
  <script src="dexie.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>Offline Referencing Tool</h1>
    <div class="reference-buttons">
      <div class="reference-button">
        <a href="https://github.com/shavs/ort/">Help</a>
      </div>
      <div class="reference-button">
        <a href="https://github.com/shavs/ort/">Link to GitHub page</a>
      </div>
    </div>
  </header>

  <main class="folder-view">
    <nav class="folder-names">
      <ul id="folder-names-list">
        <li id="folder-create-button">Create a folder</li>
      </ul>
    </nav>

    <div class="folder-references">
      <div id="folder-create-folder-dialog" class="dialog-hide">
        <h2>Create a folder</h2>
        <input type="text" value="" id="folder-create-name" placeholder="Enter folder name here..."/>
        <select id="folder-create-style">
          <option value="solent">Southampton Solent University (Harvard) Referencing</option>
          <option value="solentlaw">Southampton Solent University Law Referencing</option>
        </select>
        <button type="button" id="folder-create-form-button">Create Folder</button>
        <p class="error"></p>
      </div>
      
      <div id="folder-display" class="dialog-hide">
        <p class="error-no-references"></p>
        <button type="button" id="create-reference-button">Create a new reference</button>
      </div>
      
      <div id="folder-create-reference-dialog" class="dialog-hide">
        <h2>Create a Reference</h2>
          <select id="reference-type">
            <option value="blank" selected></option>
            <option value="book">Book</option>
            <option value="chapter">Chapter or essay in an edited book</option>
            <option value="conference">Conference Paper - as part of published proceedings</option>
            <option value="journal">Journal Article</option>
            <option value="blog">Blog</option>
            <option value="image">Electronic Image</option>
            <option value="film">Film or DVD/video</option>
            <option value="newspaper_magazine">Newspaper or Magazine Article</option>
            <option value="online_report">Online Report</option>
            <option value="tv">Television Programme / Television Broadcast</option>
            <option value="website">Website</option>
            <option value="manual">Manual Entry</option>
          </select>
          <button type="button">Save Reference</button>
      </div>
      <!-- Form gets inserted into here -->
      <div id="reference-form">
        
      </div>
    </div>
  </main>

  <!-- Main script that gets, displays, and manages folders and references-->
  <script src="ort.js" type="text/javascript"></script>
</body>
</html>
