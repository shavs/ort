<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ORT - Offline Referencing Tool using Web Technologies</title>
  <link rel="stylesheet" type="text/css" href="ort.css">
</head>
<body>
  <header>
    <h1>Offline Referencing Tool</h1>
    <div class="reference-buttons">
      <div class="reference-button">
        <p id="folder-get">Get Folder</p>
      </div>
      <div class="reference-button">
        <p id="folder-save">Save Folder</p>
      </div>
      <div class="reference-button">
        <p id="folder-delete">Delete Folder</p>
      </div>
    </div>
  </header>

  <main class="folder-view">
    <nav class="folder-names">
      <ul class="folder-names-list">
        <li class="folder-name">Example Folder Name Here</li>
        <li id="folder-create-button">Create a folder</li>
      </ul>
    </nav>

    <div class="folder-references">
      <div id="folder-create-folder-dialog">
        <h2>Create a folder</h2>
        <input type="text" value="" id="folder-create-name" placeholder="Enter folder name here..."/>
        <select>
          <option value="solent">Southampton Solent University (Harvard) Referencing</option>
          <option value="solentlaw">Southampton Solent University Law Referencing</option>
        </select>
        <button type="button">Create Folder</button>
      </div>
      <div id="folder-display">
        
      </div>
      <div id="folder-create-reference-dialog">
        <h2>Create a Reference</h2>
        <p>(At the moment, Website is the only reference type available)</p>
          <input type="text" value="" placeholder="Author(s)"/>
          <input type="text" value="" placeholder="URL"/>
          <input type="text" value="" placeholder="Date Accessed" />
          <input type="text" value="" placeholder="Date Viewed" />
          <button type="button">Save Reference</button>
      </div>
    </div>
  </main>

  <!-- Main script that gets, displays, and manages folders and references-->
  <script src="ort.js" type="text/javascript"></script>
  <!-- Service Worker -->
  <script src="ort_service_worker.js" type="text/javascript"></script>
</body>
</html>
